// Define maxDescriptionLength only once at the top
const maxDescriptionLength = 100;
var castillo = L.layerGroup();

function updateMapSettings() {
    // Update icon and popup sizes based on screen width
    var iconSize = window.matchMedia("(max-width: 768px)").matches ? [60, 60] : [40, 40];
    var popupMaxWidth = window.matchMedia("(max-width: 768px)").matches ? '48vw' : '200px';
    
    // Update castilloIcon with dynamic sizes
    var iconAnchorX = window.matchMedia("(max-width: 768px)").matches ? 30 : 20; // Adjust as necessary
    var castilloIcon = L.icon({
        iconUrl: 'https://www.sozailab.jp/db_img/sozai/23128/thumb_6668787a10a950947167bf58276a32e9.png',
        iconSize: iconSize,
        iconAnchor: [iconAnchorX, iconSize[1]], // Centering icon
        popupAnchor: [0, -iconSize[1]] // Adjust as necessary
    });

    // Clear existing markers if reloading
    if (castillo) castillo.clearLayers();

    // Create the castillo layer group and populate it
    castilloData.forEach(function(data) {
        let truncatedDescription = data.description.length > maxDescriptionLength
            ? data.description.substring(0, maxDescriptionLength) + '...'
            : data.description;

        const googleMapsLink = `https://www.google.com/maps/dir/?api=1&destination=${data.coords[0]},${data.coords[1]}`;
        L.marker(data.coords, { icon: castilloIcon })
            .bindPopup(
                `<div style="max-width: ${popupMaxWidth}; padding: 5px;">
                    <h1 style="height: 100px; width: 200px; background-image: url(${data.image}); background-repeat: no-repeat; background-size: cover; object-fit: cover;"></h1>
                    <b>${data.title}</b><br>
                    ${truncatedDescription}<br><br>
                    <a href="${data.link}" target="_blank"><button style="background-color: blue; color: white;">Descubre Más</button></a><br>
                    <a href="${googleMapsLink}" target="_blank"><button style="background-color: green; color: white; margin-top: 5px;">Get Directions</button></a>
                </div>`
            )
            .on('click', function(e) {
    // Delay the height measurement to allow the popup to render
    setTimeout(() => {
        // Get the popup element using the Leaflet API
        const popupElement = document.querySelector('.leaflet-popup');
        
        // Check if the popup element exists
        if (popupElement) {
            // Get the height of the popup
            const popupHeight = popupElement.offsetHeight;

            // Adjust the lat/lng to account for the popup's height
            const offset = map.project(e.latlng).y - (popupHeight / 2); // Calculate the new position
            const adjustedLatLng = map.unproject([map.project(e.latlng).x, offset]); // Convert back to lat/lng

            // Determine the target zoom level
            const targetZoom = Math.min(map.getZoom() + 1, 9); // Increase zoom by 1, capped at 9

            // Fly to the adjusted position
            map.flyTo(adjustedLatLng, targetZoom, {
                animate: true,
                duration: 1 // 1 second for the fly animation
            });
        }
    }, 0); // Set timeout to ensure popup is rendered before measuring
})
            .addTo(castillo);
    });
}

// Call the function initially and add an event listener for resizing
